<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GET to POST</title>
</head>
<body>
  <p>Email: <%= email %></p>
  <p>Token: <%= token %></p>
  <form id="myForm" action="http://localhost:5001/reset-pass" method="post">
    <input type="hidden" id="email" name="email">
    <input type="hidden" id="token" name="token">
    <label for="newPassword">New Password:</label><br>
        <input type="password" id="newPassword" name="newPassword" required><br>
        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    // Function to parse parameters from URL
    function getUrlParams() {
      const params = {};
      window.location.search.substring(1).split('&').forEach(param => {
        const parts = param.split('=');
        params[parts[0]] = parts[1];
      });
      return params;
    }

    // Fill form fields with parameters from URL
    window.onload = function() {
      const params = getUrlParams();
      document.getElementById('email').value = decodeURIComponent(params.email || '');
      document.getElementById('token').value = decodeURIComponent(params.token || '');
    };
  </script>
</body>
</html>
